services:
  jenkins:
    build:
      context: .
      dockerfile: ci/Jenkins/Dockerfile
    container_name: jenkins
    ports:
      - "8010:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - common-network
    environment:
      - JENKINS_OPTS=--httpPort=8080
    restart: unless-stopped

  sonarqube:
    image: sonarqube:9.9.1-lts
    container_name: sonarqube
    ports:
      - "9000:9000"
    networks:
      - common-network
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    restart: unless-stopped

  postgres:
    container_name: postgres-sql
    image: postgres:15
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      PGDATA: /var/lib/postgresql/data
      POSTGRES_DB: test_db
    volumes:
      - postgres:/data/postgres
    ports:
      - 5433:5432
    networks:
      - common-network
    restart: unless-stopped

networks:
  common-network:
    driver: bridge

volumes:
  jenkins_home:
  postgres: